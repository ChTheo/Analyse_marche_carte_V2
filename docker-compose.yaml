version: '3.8'

services:
  redis:
    image: redis:7.2-bookworm
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5

  airflow-webserver:
    build: .
    image: apache/airflow:2.9.1
    depends_on:
      - redis
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
    ports:
      - "8085:8080"
    command: webserver

  airflow-scheduler:
    build: .
    image: apache/airflow:2.9.1
    depends_on:
      - redis
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
    command: scheduler

  airflow-worker:
    build: .
    image: apache/airflow:2.9.1
    depends_on:
      - redis
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
    command: celery worker

  airflow-init:
    build: .
    image: apache/airflow:2.9.1
    depends_on:
      - redis
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:1@10.0.0.2:5432/analyse_cartes
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    volumes:
      - ./requirements.txt:/requirements.txt
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
    entrypoint: bash
    command: -c "airflow db migrate && airflow users create -u airflow -p airflow -f admin -l user -r Admin -e admin@example.com"
